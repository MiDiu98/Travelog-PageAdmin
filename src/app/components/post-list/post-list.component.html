<!--Main layout-->
<main class="mt-5 pt-5">
    <div class="container">

        <!--Section: Jumbotron-->
        <section class="card wow fadeIn" style="background-image: url(https://mdbootstrap.com/img/Photos/Others/gradient1.jpg);">

            <!-- Content -->
            <div class="card-body text-white text-center py-5 px-5 my-5">

                <h1 class="mb-4">
                    <strong>Primary Tagline for Daily Blog</strong>
                </h1>
                <p>
                    <strong>Supporting statement for the blog's main tagline.</strong>
                </p>
                <p class="mb-4"></p>

            </div>
            <!-- Content -->
        </section>
        <!--Section: Jumbotron-->

        <hr class="my-5">

        <!--Section: Cards-->
        <section class="pt-5">

            <!--Grid row-->
            <div class="row mt-3 wow fadeIn" *ngFor="let post of posts">

                <!--Grid column-->
                <div class="col-lg-5 col-xl-4 mb-4">
                    <!--Featured image-->
                    <div class="view overlay rounded z-depth-1">
                        <img src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-angular.jpg" class="img-fluid" alt="" width="304" height="236">
                        <a href="https://mdbootstrap.com/education/tech-marketing/automated-app-introduction/">
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>
                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-lg-7 col-xl-7 ml-xl-4 mb-4">
                    <h3 class="mb-3 font-weight-bold dark-grey-text">
                        <strong>{{post.post_title}}</strong>
                    </h3>
                    <p class="grey-text">{{post.post_description}}...</p>
                    <strong>Created at {{post.created | date : 'short'}}  -  </strong>
                    <strong>Update at {{post.created | date : 'short'}}  </strong>
                    <p>
                        <a href="https://mdbootstrap.com/education/tech-marketing/automated-app-introduction/" class="btn btn-primary btn-md" [routerLink]="['/posts', post.id]">Detail
                      </a>
                    </p>

                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->

            <hr class="mb-5">

            <!--Pagination-->
            <nav class="d-flex justify-content-center wow fadeIn">
                <ul class="pagination pg-blue">

                    <!--Arrow left-->
                    <li class="page-item disabled">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>

                    <li class="page-item active">
                        <a class="page-link" href="#">1
                        <span class="sr-only">(current)</span>
                    </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">4</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">5</a>
                    </li>

                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!--Pagination-->

        </section>
        <!--Section: Cards-->

    </div>
</main>
<!--Main layout-->
